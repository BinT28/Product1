<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afea27c44a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
</head>
<body>
    <div id="wraper">
        <div class="heading">
            <h1>ĐĂNG KÍ THÀNH VIÊN</h1>
        </div>
        <div id="content">
            <div class="box-img">
                <div class="boder-radias">
                    <div class="img"></div>
                </div>
                <h2>Đăng ký thành viên</h2>
            </div>
            <form action="">
                <div class="input1">
                    <p>Để đăng kí thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>
                    <input type="text" name="" placeholder="Tên đăng nhập">
                </div>
                <div class="input2">
                    <input type="password" autocomplete="off" name="password" placeholder="Mật khẩu">
                    <input type="password" autocomplete="off" name="password" placeholder="Lặp lại mật khẩu">
                </div>
                <div class="input3">
                    <input type="text" name="" placeholder="Họ và tên đệm" id="input3_1">
                    <input type="text" name="" placeholder="Tên" id="input3_2">
                </div>
                <div class="input4">
                    <input type="email" name="" placeholder="Email">
                    <input type="text" name="" placeholder="Bạn là: Giáo viên, Học sinh, Hiệu trưởng, Giáo vụ, Học vụ">
                    <input type="text" name="" placeholder="Phone">
                    <input type="text" name="" placeholder="Trường">
                    <input type="text" name="" placeholder="Địa chỉ trường">
                </div>
                <div class="input5">
                    <select name="">
                        <option value="1">Tỉnh/Thành phố</option>
                    </select>
                    <select name="">
                        <option value="1">Quận/Huyện</option>
                    </select>
                    <select name="">
                        <option value="1">Phường/Xã</option>
                    </select>
                </div>
                <div class="input6">
                    <textarea placeholder="Thông tin thêm"></textarea>
                </div>
                <div class="input7">
                    <img src="data/img/1200px-Captcha-smwm.svg.png" alt="">
                    <i class="fas fa-sync-alt"></i>
                    <input type="text" placeholder="Mã bảo mật" name="">
                </div>
                <div class="input8">
                    <input type="checkbox" name="" id="ip8-cb">
                    <label class="ip8-lb" for="">Tôi đồng ý với</label>
                    <input type="button" value="Quy định đăng ký thành viên" class="ip8-btn">
                </div>
                <div class="input9">
                    <input type="reset" value="THIẾT LẬP LẠI" class="ip9-btn1">
                    <input type="button" value="ĐĂNG KÝ THÀNH VIÊN" class="ip9-btn2">
                </div>
                <div class="input10">
                    <a href="##"><span><i class="fas fa-caret-right"></i></span>Đăng nhập</a>
                    <a href="##"><span><i class="fas fa-caret-right"></i></span>Quên mật khẩu</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
